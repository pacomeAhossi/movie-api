# Example configuration for the application

# Configuration du port du serveur
server.port=8080

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/exemple_db
spring.datasource.username=exemple_user
spring.datasource.password=exemple_password

# Configuration des logs
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG

# Répertoire des images (exemple)
movie.images.directory=/path/to/your/images

# Configuration du service de messagerie (exemple)
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=example@example.com
spring.mail.password=password

# Clé API d'un service tiers (exemple)
external.api.key=YOUR_API_KEY
