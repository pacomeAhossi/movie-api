spring.application.name=application_name

server.port=9000

#Log level configuration
logging.level.root=ERROR
logging.level.com.example=INFO

logging.level.org.springframework.boot.web.embedded.tomcat=INFO

spring.datasource.url=jdbc:mysql://localhost:3306/database_name
spring.datasource.username=example_user
spring.datasource.password=example_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=choice
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

#Repertoire des images
rep.directory=path/to/images

#Configuration du service de messagerie
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=example@example.com
spring.mail.password=password

#Cle API de service tiers
external.api.key=your_api_key